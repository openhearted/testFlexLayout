<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>flex-direction</title> 
<style type="text/css">
    .direction{
        width: 800px;
        height: 800px;
        background-color: rgb(233, 233, 233);
        display: flex;
        flex-direction: row;
    }
    .direction >div{
        margin: 20px
    }
    .direction1{
        width: 50px;
        height: 50px;
        background-color: rgb(212, 178, 178)
    }
    .direction2{
        width: 60px;
        height: 60px;
        background-color: rgb(171, 219, 159)
    }
    .direction3{
        width: 70px;
        height: 70px;
        background-color: rgb(100, 202, 202)
    }
    .direction4{
        width: 80px;
        height: 80px;
        background-color: rgb(229, 152, 236)
    }
    .direction5{
        width: 90px;
        height: 90px;
        background-color: rgb(240, 232, 130)
    }
</style>
</head>
<body>
    <div class="direction">
        <div class="direction1">1</div>
        <div class="direction2">2</div>
        <div class="direction3">3</div>
        <div class="direction4">4</div>
        <div class="direction5">5</div>
    </div>
</body>
</html>
